<h1 class="mat-display-1">Chapter 2 - Creating Observables</h1>
<h2>Cold and Hot Observables</h2>
<div 
  fxLayout="row"
  fxLayoutGap=".5rem">
  <button 
      (click)="connectedHot ? disconnectHot() : connectHot()"
      mat-raised-button 
      [color]="connectedHot ? 'warn' : 'accent'">
    {{ connectedHot ? 'disconnect from' : 'connect to' }} hot
  </button> 
  <button 
      (click)="connectedCold ? disconnectCold() : connectCold()"
      mat-raised-button 
      [color]="connectedCold ? 'warn' : 'accent'">
      {{ connectedCold ? 'disconnect from' : 'connect to' }} cold
  </button>
</div>
<hr>
<strong>Hot stream:</strong> {{ hotStream }} <br>
<strong>Cold stream:</strong> {{ coldStream }}
